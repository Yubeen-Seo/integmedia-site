<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INTEGMEDIA — 점검 중입니다</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#ffffff; --fg:#111827; --muted:#6b7280; --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:"Noto Serif KR","Merriweather",serif; 
      display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:min(680px, 92vw);
      border:1px solid var(--border);
      border-radius:16px; padding:32px; text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    .logo{font-weight:700; letter-spacing:.5px; margin-bottom:8px;}
    .slogan{color:var(--muted); font-size:14px; margin-bottom:24px;}
    h1{font-size:28px; margin:8px 0 12px}
    p{color:var(--muted); line-height:1.7; margin:0 0 20px}
    .spinner{
      width:44px;height:44px;border-radius:50%;
      border:3px solid #d1d5db;border-top-color:#111827;
      margin:20px auto 10px; animation:spin 1.1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .time{font-size:12px;color:var(--muted);margin-top:4px}
    .btn{
      display:inline-block;padding:10px 16px;border-radius:12px;
      border:1px solid var(--border); text-decoration:none; color:var(--fg);
      transition:.15s; font-weight:700;
    }
    .btn:hover{transform:translateY(-1px)}
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="점검 안내">
    <div class="logo">INTEGMEDIA</div>
    <div class="slogan">Your Integrity Media Partner</div>
    <h1>지금은 점검 중입니다</h1>
    <p>더 나은 서비스를 위해 사이트 점검을 진행하고 있습니다.<br/>
       잠시 후 다시 접속해 주세요.</p>
    <div class="spinner" aria-hidden="true"></div>
    <div class="time" id="now"></div>
    <p>
      <a class="btn" href="/" onclick="location.reload()">새로고침</a>
    </p>
  </main>
  <script>
    const el = document.getElementById('now');
    const fmt = new Intl.DateTimeFormat('ko-KR', { dateStyle:'medium', timeStyle:'short' });
    el.textContent = '현재 시각: ' + fmt.format(new Date());
  </script>
</body>
</html>
